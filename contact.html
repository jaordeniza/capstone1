		<!-- start row -->
		<div id="con1" class="row mx-auto">
			<header class="col-12 col-md-12 col-lg-12">
				<h1 class="text-left py-3">Contact Us</h1>
			</header>
		</div> <!-- end row -->

		<div id="con2" class="row mx-auto">
			<div class="col-12 col-md-6 col-lg-6">
				<form>
					<!-- start username -->
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" id="username" class="form-control" placeholder="Enter Your Username">
					</div> <!-- end username -->
					<!-- start email -->
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" class="form-control" placeholder="Enter Your Email Address">
					</div> <!-- end email -->
					<!-- start contact number -->
					<div class="form-group">
						<label for="contactnum">Contact:</label>
						<input type="Number" id="contactnum" class="form-control" placeholder="Enter Your Contact Number">
					</div><!--  end contact number -->
					<!-- start message -->
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>
					</div>

					<button class="btn btn-block btn-success">Submit</button>
				</form>
			</div> <!-- end left side -->
			<div class="col-12 col-md-6 col-lg-6">
				<iframe id="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2790.444668585194!2d9.282611315127044!3d45.62180273093497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786ba360e48bd7d%3A0x645e7ef5a9d3a632!2sMonza+Eni+Circuit!5e0!3m2!1sen!2sph!4v1562296610401!5m2!1sen!2sph" allowfullscreen></iframe>
